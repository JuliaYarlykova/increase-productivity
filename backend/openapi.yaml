components:
  schemas:
    Value:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    StoreValueRequest:
        type: object
        properties:
          name:
            type: string
            required: true
    UpdateValueRequest:
        type: object
        properties:
          name:
            type: string
            required: true

    employee:
      type: object
      properties:
        first_name:
          type: string
        last_name:
          type: string
        date_of_birth:
          type: string
          format: date
        position:
          type: integer
        work_experience:
          type: integer
        salary:
          type: number
          format: float
        email:
          type: string
          format: email
        phone_number:
          type: string

    StoreEmployeeRequest:
      type: object
      properties:
        name:
          type: string
          required: true

    UpdateEmployeeRequest:
      type: object
      properties:
        name:
          type: string
          required: true

    company:
      type: object
      properties:
          name:
            type: string
          address:
            type: string
          phone_number:
            type: string
          email:
            type: string
            format: email
          description:
            type: string
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
