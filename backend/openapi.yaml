components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Value:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    StoreValueRequest:
        type: object
        properties:
          name:
            type: string
            required: true
    UpdateValueRequest:
        type: object
        properties:
          name:
            type: string
            required: true

    Employee:
      type: object
      properties:
        id:
          type: integer
          example: 1
        first_name:
          type: string
          example: "John"
        middle_name:
          type: string
          example: "Doe"
        last_name:
          type: string
          example: "Smith"
        birth_date:
          type: string
          format: date
          example: "2000-01-01"
        imgSrc:
          type: string
          example: "image_url"
        position:
          type: string
          example: "backend"
        work_experience:
          type: number
          format: float
          example: 1.5
        salary:
          type: number
          format: float
          example: 50000
        email:
          type: string
          format: email
          example: "john.doe@example.com"
        balance:
          type: number
          format: float
          example: 0
        date_of_hiring:
          type: string
          format: date
          example: "2024-04-10"
        age_in_full_years:
          type: integer
          example: 23
        company_id:
          type: integer
          example: 1


    StoreEmployeeRequest:
      type: object
      properties:
        first_name:
         type: string
        middle_name:
          type: string
        last_name:
          type: string
        role:
          type: string
          example: "employee"
        email:
          type: string
          format: email
        password:
          type: string
          format: password
        password_confirmation:
          type: string
          format: password
        imgSrc:
          type: string
          example: "image_url"
        salary:
          type: number
          format: float
          example: 50000
        birth_date:
          type: string
          format: date
          example: "2000-01-01"
